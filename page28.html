    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("fade-in");
        });

        document.addEventListener("DOMContentLoaded", function() {
    const savedFood = localStorage.getItem('childhoodFood');
    if (savedFood) {
        document.getElementById('foodText').textContent = savedFood;
        document.getElementById('foodText2').textContent = savedFood;
    }
    
    setTimeout(() => {
        const initialText = document.querySelector('.initial-text .fade-content');
        const secondText = document.querySelector('.second-text');
        
        initialText.style.opacity = '0';
        setTimeout(() => {
            document.querySelector('.initial-text').style.display = 'none';
            secondText.style.display = 'block';
            setTimeout(() => {
                secondText.querySelector('.fade-content').style.opacity = '1';
            }, 100);
        }, 1000);
    }, 6000);
});
    </script>
