<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-wrapper">
    <video autoplay muted loop id="bg-video">
      <source src="assets/newbg1.mov" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content">
    <!-- Intro Text -->
    <div class="intro-text">
      มาใช้เวลาสักแป๊บ<br>
      ย้อนกลับไปมองตัวเองในอดีต<br>
      ว่าเราลืมหรือมองข้ามอะไรไปมั้ย
    </div>

    <!-- Input Fields -->
    <div class="input-group">
      <label for="age">อายุ</label>
      <input type="number" id="age" placeholder="พิมพ์คำตอบ" oninput="validateAge(this)">
    </div>

    <div class="input-group">
      <label for="job">อาชีพ</label>
      <input type="text" id="job" placeholder="พิมพ์คำตอบ">
    </div>

    <a href="page3.html" class="image-button" onclick="animateButton()">
        <img src="assets/Button.png" alt="Button" />
    </a>
    <div class="image-button">
      <span class="button-text">กดเพื่อไปต่อ</span>
    </div>

    <div class="footer-logo">
        <img src="assets/logo.png" alt="Logo">
    </div>

    <!-- JavaScript -->
    <script>
         document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("fade-in");
      });
      function validateAge(input) {
        if (input.value < 0) input.value = 0; // Prevent values below 0
        if (input.value > 100) input.value = 100; // Prevent values above 100
      }
    </script>
  </div>
</body>
</html>
