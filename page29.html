<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Home Young Heal - Page 29</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'ploy_alpha', sans-serif;
      background-color: #FDECC9;
      width: 390px;
      height: 844px;
      overflow: hidden;
    }

    .page29-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      text-align: center;
      padding-top: 40px;
    }

    .page29-top-text {
      font-size: 18px;
      color: #3F230D;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .page29-hashtag {
      color: #0066CC;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .page29-image-block {
      background: url('assets/pg29.png') no-repeat center;
      background-size: cover;
      width: 300px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .page29-image-block p {
      color: #3F230D;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.6;
      margin: 0;
    }

    .page29-image-block .small-logo {
      margin-top: 10px;
      font-size: 13px;
      color: #0066CC;
    }

    .page29-main-logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .page29-footer {
      font-size: 15px;
      color: #3F230D;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .page29-footer span {
      color: #F5681C;
    }

    .page29-madeby {
      font-size: 14px;
      color: #3F230D;
    }

    .page29-madeby span {
      color: #F5681C;
    }

    .page29-share-icon {
      margin-top: 20px;
    }

    .page29-share-icon img {
      width: 28px;
    }
  </style>
</head>
<body>
  <div class="page29-container">
    <div class="page29-top-text">อย่าลืมแชร์ต่อกันด้วยนะ!</div>
    <div class="page29-hashtag">#homecyoungheal</div>

    <div class="page29-image-block">
      <p>บอกรักครอบครัววันนี้เลยได้<br>ทำไมต้องรอโอกาสพิเศษ</p>
      <div class="small-logo">Home<br>Young Heal</div>
    </div>

    <img class="page29-main-logo" src="logo.png" alt="Home Young Heal Logo">

    <div class="page29-footer">
      ขอบคุณทุกคน<br>
      <span>ที่มีส่วนร่วมไปกับนิทรรศการครั้งนี้</span>
    </div>
    <div class="page29-madeby">Made by <span>@homecyoungheal</span></div>

    <div class="page29-share-icon">
      <img src="arrow.png" alt="Share Icon">
    </div>
  </div>
</body>
</html>
