<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #FDECC9;
        }
        
        .background-wrapper {
            display: none; /* Hide the video background */
        }
    </style>
    <script>
        const familyMessages = [
            "บอกรักครอบครัววันนี้เลยได้\nทำไมต้องรอโอกาสพิเศษ",
            "ที่บ้านเคยถามมั้ยว่า\nช่วงนี้เป็นไงบ้าง?\nถามกลับไปบ้างก็ดีนะ",
            "ความทรงจำดีๆ \nมาจากเวลาที่เราใช้ร่วมกัน\nไม่ใช่ของขวัญแพงๆ",
            "บ้านคือที่ที่อบอุ่นเสมอ\nไม่ว่าชีวิตจะเป็นยังไง",
            "กลับไปกอดคนที่บ้าน\nก่อนที่จะไม่มีโอกาส",
            "ใครที่บ้านชอบบ่น\nโทรกลับไปให้เค้าบ่นหน่อย\nเดี๋ยวเค้าคิดถึง",
            "ความรักของครอบครัว\nคือพลังใจที่ดีที่สุด",
            "คิดถึงบ้านหรอ อย่าคิดแค่ในใจ\nกลับไปหาสิ",
            "เวลาที่เสียไป เอาคืนไม่ได้\nแต่เวลากับครอบครัว\nเรายังสร้างเพิ่มได้",
            "อยู่บ้านก็เล่าให้ฟังบ้าง\nไม่ใช่เอาแต่ก้มหน้ากดมือถือ"
        ];

        window.onload = function() {
            const messageBox = document.querySelector('.message-box');
            const randomIndex = Math.floor(Math.random() * familyMessages.length);
            const randomMessage = familyMessages[randomIndex];
            
            // Split message by newlines and create separate p elements
            const messageLines = randomMessage.split('\n');
            messageBox.innerHTML = messageLines.map(line => `<p>${line}</p>`).join('');
        };
        
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("fade-in");
        });

    </script>
</head>
<body>
  <div class="content-container29">

<a href="page30.html" class="shares2" onclick="saveMessageAndGo(event)">
  <img src="assets/downlaods.png" alt="Button" />
</a>

<script>
function saveMessageAndGo(event) {
  event.preventDefault();
  const messageBox = document.querySelector('.message-box');
  // Get all <p> elements and join their text with newlines
  const message = Array.from(messageBox.querySelectorAll('p')).map(p => p.textContent).join('\n');
  localStorage.setItem('selectedFamilyMessage', message);
  window.location.href = 'page30.html';
}
</script>
